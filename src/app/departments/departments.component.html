<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <md-grid-list cols="2" rowHeight="200px">
      <md-grid-tile *ngFor="let department of departments" (click) = "onSelect(department)">
        <img height="200px" src={{department.picture}} alt={{department.name}}>
        <md-grid-tile-footer>
          <h1 md-line>{{department.name | uppercase}}</h1>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>

  <app-department-detial [department] = "selectedDepartment"></app-department-detial>

</div>
