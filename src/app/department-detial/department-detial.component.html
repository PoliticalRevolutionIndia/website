 <div fxFlex>
    <md-card ng-if="department">
      <md-card-header>
        <md-card-title>
          <h3>{{department.name | uppercase}}</h3>
        </md-card-title>
      </md-card-header>
      <img md-card-image src={{department.picture}} alt={{department.name}}>
      <md-card-content>
        <p>{{department.summary}}
        </p>
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </div>
